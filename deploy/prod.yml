apiVersion: nais.io/v1
kind: Naisjob
metadata:
  name: spangre-utsettelser
  namespace: tbd
  labels:
    team: tbd
spec:
  image: {{image}}
  resources:
    limits:
      cpu: 2000m
      memory: 512Mi
    requests:
      cpu: 1000m
      memory: 512Mi
  replicas:
    min: 12
    max: 24
    cpuThresholdPercentage: 90
  azure:
    application:
      enabled: true
      tenant: nav.no
  kafka:
    pool: nav-prod
  env:
    - name: KAFKA_CONSUMER_GROUP_ID
      value: tbd-spangre-utsettelser-v1
    - name: KAFKA_RAPID_TOPIC
      value: tbd.rapid.v1
